name: CI/CD Pipeline - GenTestAI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read
  issues: write

jobs:
  continuous-integration-and-deployment:
    runs-on: ubuntu-latest

    steps:
    # --- FASE 1: SETUP ---
    - name: üì• Checkout do C√≥digo
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: üì¶ Instalar Depend√™ncias
      run: npm ci

    # --- FASE 2: INTEGRIDADE (CI) ---
    - name: üèóÔ∏è Verificar Build (Compila√ß√£o)
      working-directory: ./app
      run: npm run build

    # --- FASE 3: TESTES (CI) ---
    - name: üß™ Rodar Testes Unit√°rios (TDD)
      working-directory: ./app
      run: npm test -- --run

    # --- FASE 4: QUALIDADE (Code Smell) ---
    - name: üîç Detectar C√≥digo Duplicado (jscpd)
      id: jscpd
      working-directory: ./app
      continue-on-error: true
      run: |
        npx jscpd src/ --output "./report"
        if [ $? -ne 0 ]; then
          echo "has_smells=true" >> $GITHUB_OUTPUT
        else
          echo "has_smells=false" >> $GITHUB_OUTPUT
        fi

    # --- FASE 5: NOTIFICA√á√ÉO ---
    - name: üìù Criar Issue de Code Smell
      if: steps.jscpd.outputs.has_smells == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let report = '';
          try {
            report = fs.readFileSync('./app/report/jscpd-report.md', 'utf8');
          } catch (e) {
            report = 'Duplica√ß√£o detectada. Verifique os logs do pipeline.';
          }

          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'üö® Code Smell: C√≥digo Duplicado Detectado',
            body: `O pipeline de CI detectou trechos de c√≥digo duplicado.\n\nPor favor, refatore para remover a duplica√ß√£o.\n\n${report}`
          });

    - name: üöÄ Deploy para Vercel
      if: success() && steps.jscpd.outputs.has_smells == 'false'
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./app
        vercel-args: '--prod'